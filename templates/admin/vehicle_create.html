{% extends 'admin/base.html' %}

{% block title %}添加车辆{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">添加车辆</h2>
        <a href="{{ url_for('admin.vehicles') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 返回列表
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.create_vehicle') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="plate_number" class="form-label">车牌号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="plate_number" name="plate_number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="vehicle_type" class="form-label">车辆类型 <span class="text-danger">*</span></label>
                            <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                                <option value="">请选择车辆类型</option>
                                <option value="小型轿车">小型轿车</option>
                                <option value="中型轿车">中型轿车</option>
                                <option value="SUV">SUV</option>
                                <option value="MPV">MPV</option>
                                <option value="面包车">面包车</option>
                                <option value="大巴车">大巴车</option>
                                <option value="货车">货车</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="brand" class="form-label">品牌</label>
                            <input type="text" class="form-control" id="brand" name="brand">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="model" class="form-label">型号</label>
                            <input type="text" class="form-control" id="model" name="model">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="color" class="form-label">颜色</label>
                            <input type="text" class="form-control" id="color" name="color">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="seats" class="form-label">座位数</label>
                            <input type="number" class="form-control" id="seats" name="seats" min="1" max="100">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="purchase_date" class="form-label">购买日期</label>
                            <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="mileage" class="form-label">里程数</label>
                            <input type="number" class="form-control" id="mileage" name="mileage" min="0" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status">
                                <option value="可用">可用</option>
                                <option value="维修中">维修中</option>
                                <option value="预约中">预约中</option>
                                <option value="不可用">不可用</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="driver_id" class="form-label">驾驶员</label>
                            <select class="form-select" id="driver_id" name="driver_id">
                                <option value="">无指定驾驶员</option>
                                {% for driver in drivers %}
                                <option value="{{ driver.id }}">{{ driver.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">备注</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="{{ url_for('admin.vehicles') }}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
