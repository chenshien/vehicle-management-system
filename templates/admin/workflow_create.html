{% extends 'admin/base.html' %}

{% block title %}创建工作流{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">创建工作流</h2>
        <a href="{{ url_for('admin.workflows') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 返回工作流列表
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.create_workflow') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">工作流名称 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="form-text">为工作流设置一个清晰、有描述性的名称</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    <div class="form-text">描述此工作流的用途、适用场景等信息</div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">创建工作流</button>
                    <a href="{{ url_for('admin.workflows') }}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
